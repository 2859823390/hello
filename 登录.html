<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/denglu.css"/>		
	</head>
	<body>
		<div id="content">
			<table></table>
			<div class="desc">
				<table>
					<tr>
						<td>
							<h4>登录数码天地</h4>
						</td>
						<td align="right">
							<a href="注册.html">新用户注册</a>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<hr>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="text" id="uname" placeholder="请输入用户名">
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<span class="msg">用户名不能为空</span>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="text" id="upwd" placeholder="请输入密码">
						</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox">
							<label>自动登录</label>
						</td>
						<td align="right">
							<a href="#">忘记密码</a>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button>登录</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
